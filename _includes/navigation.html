<nav class="navbar">
  <!-- Optional site title or logo -->
  <!-- <a class="brand-link" href="{{ '/' | relative_url }}">{{ site.title }}</a> -->

  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.url | relative_url }}"
           class="{% if page.url == item.url %}active{% endif %}">
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <!-- Elegant sliding dark/light toggle -->
  <button id="theme-toggle"
          class="theme-toggle slider"
          type="button"
          role="switch"
          aria-checked="false"
          aria-label="Toggle dark mode">
    <span class="tgl-track">
      <!-- Sun icon (filled, crisp) -->
<span class="tgl-icon tgl-icon--sun" aria-hidden="true">
  <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" aria-hidden="true">
    <!-- Heroicons Mini "Sun" (solid) -->
    <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 4a1 1 0 0 1-1-1v-1a1 1 0 1 1 2 0v1a1 1 0 0 1-1 1Zm0-20a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1Zm9 11a1 1 0 1 1 0-2h1a1 1 0 1 1 0 2h-1ZM3 12a1 1 0 1 1 0-2H2a1 1 0 1 1 0 2h1Zm15.364 6.364a1 1 0 1 1-1.414-1.414l.707-.707a1 1 0 1 1 1.414 1.414l-.707.707Zm-12.728-12.728a1 1 0 0 1 1.414 0l.707.707A1 1 0 0 1 6.343 7.757l-.707-.707a1 1 0 0 1 0-1.414Zm12.728 0a1 1 0 0 1 0 1.414l-.707.707a1 1 0 0 1-1.414-1.414l.707-.707a1 1 0 0 1 1.414 0ZM6.343 18.364a1 1 0 1 1-1.414-1.414l.707-.707a1 1 0 1 1 1.414 1.414l-.707.707Z"/>
  </svg>
</span>

<!-- Moon icon (filled crescent, no cropping) -->
<span class="tgl-icon tgl-icon--moon" aria-hidden="true">
  <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" aria-hidden="true">
    <!-- Heroicons Mini "Moon" (solid) -->
    <path d="M21.752 15.002A9.718 9.718 0 0 1 12 22.75a9.75 9.75 0 0 1-9.75-9.75 9.718 9.718 0 0 1 7.748-9.552 0.75 0.75 0 0 1 .84 1.042A8.25 8.25 0 1 0 20.71 14.162a0.75 0.75 0 0 1 1.042.84Z"/>
  </svg>
</span>

      <!-- The sliding thumb -->
      <span class="tgl-thumb" aria-hidden="true"></span>
    </span>
  </button>
</nav>
