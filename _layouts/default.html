<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-u9Js2lC0a8qQlD8oFyKf5T0O0mSvq6GmO6xqQbPynHbkTzDPMmHZFz6Am5e1tRLKvIr37zDgcqHg3R9j+6EdkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  </head>
  <body>
    {% include navigation.html %}

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
    </footer>

    <!-- Theme script (needed on ALL pages) -->
    <script>
    (function () {
      const KEY = 'theme';
      const root = document.documentElement;

      // Prefer saved value, otherwise system preference
      const saved = localStorage.getItem(KEY);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initial = saved || (prefersDark ? 'dark' : 'light');
      root.setAttribute('data-theme', initial);

      function setIcon(btn) {
        if (!btn) return;
        const isDark = root.getAttribute('data-theme') === 'dark';
        btn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        btn.title = isDark ? 'Switch to light mode' : 'Switch to dark mode';
      }

      // Might render after HTML; handle late binding:
      function wire() {
        const btn = document.getElementById('theme-toggle');
        if (!btn) return;
        setIcon(btn);
        btn.addEventListener('click', function () {
          const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
          root.setAttribute('data-theme', next);
          localStorage.setItem(KEY, next);
          setIcon(btn);
        });
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', wire);
      } else {
        wire();
      }
    })();
    </script>
  </body>
</html>
