<nav class="navbar">
  <!-- Optional site title or logo -->
  <!-- <a class="brand-link" href="{{ '/' | relative_url }}">{{ site.title }}</a> -->

  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.url | relative_url }}"
           class="{% if page.url == item.url %}active{% endif %}">
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <!-- Elegant sliding dark/light toggle -->
  <button id="theme-toggle"
          class="theme-toggle slider"
          type="button"
          role="switch"
          aria-checked="false"
          aria-label="Toggle dark mode">
    <span class="tgl-track">
      <!-- Sun icon (left) -->
      <span class="tgl-icon tgl-icon--sun" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="16" height="16"
             fill="none" stroke="currentColor" stroke-width="1.8"
             stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <path d="M12 1v2m0 18v2M23 12h-2M3 12H1
                   m16.95 6.95-1.41-1.41M6.46 6.46 5.05 5.05
                   m12.9 0 1.41 1.41M6.46 17.54l-1.41 1.41"></path>
        </svg>
      </span>

      <!-- Moon icon (right) â€” cleaner crescent -->
      <span class="tgl-icon tgl-icon--moon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" aria-hidden="true">
          <path d="M21.75 15.5a9.25 9.25 0 1 1-9.25-9.25c.24 0 .47.01.7.03a7.5 7.5 0 1 0 8.55 9.22z"></path>
        </svg>
      </span>

      <!-- The sliding thumb -->
      <span class="tgl-thumb" aria-hidden="true"></span>
    </span>
  </button>
</nav>
