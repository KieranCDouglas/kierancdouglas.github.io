<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    {%- seo -%}

    <!-- Google Fonts: Asap Condensed (400), Montserrat (400), Roboto Mono (400) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@400&family=Montserrat:wght@400&family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"
    >

    <!-- Site styles (keep this AFTER fonts) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  </head>
  <body>
    {% include navigation.html %}

    <main class="container">
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p>
      </div>
    </footer>

    <!-- Minimal theme script shared on ALL pages -->
    <script>
    (function () {
      const KEY = 'theme';
      const root = document.documentElement;

      // Resolve initial theme (saved > system)
      const saved = localStorage.getItem(KEY);
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const initial = saved || (prefersDark ? 'dark' : 'light');

      function setTheme(t) {
        root.setAttribute('data-theme', t);
        localStorage.setItem(KEY, t);
        const btn = document.getElementById('theme-toggle');
        if (btn) btn.setAttribute('aria-checked', t === 'dark' ? 'true' : 'false');
      }

      setTheme(initial);

      // Delegate click to the toggle button; DO NOT rewrite its innerHTML
      document.addEventListener('click', function (e) {
        const btn = e.target.closest('#theme-toggle');
        if (!btn) return;
        const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        setTheme(next);
      });
    })();
    </script>
  </body>
</html>
