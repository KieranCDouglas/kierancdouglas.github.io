<nav class="navbar">
  <!-- Optional site title (commented out) -->
  <!-- <a class="brand-link" href="{{ '/' | relative_url }}">{{ site.title }}</a> -->

  <ul>
    {% for item in site.data.navigation %}
      <li>
        <a href="{{ item.url | relative_url }}"
           class="{% if page.url == item.url %}active{% endif %}">
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

  <!-- Elegant sliding dark/light toggle -->
  <button id="theme-toggle"
          class="theme-toggle slider"
          type="button"
          role="switch"
          aria-checked="false"
          aria-label="Toggle dark mode">
    <span class="tgl-track">
      <!-- Sun Icon -->
      <span class="tgl-icon tgl-icon--sun" aria-hidden="true">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" style="display:block;">
          <circle cx="12" cy="12" r="5"/>
          <line x1="12" y1="1" x2="12" y2="3"/>
          <line x1="12" y1="21" x2="12" y2="23"/>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
          <line x1="1" y1="12" x2="3" y2="12"/>
          <line x1="21" y1="12" x2="23" y2="12"/>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
      </span>

      <!-- Moon Icon -->
      <span class="tgl-icon tgl-icon--moon" aria-hidden="true">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round"
             stroke-linejoin="round" style="display:block;">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
        </svg>
      </span>

      <!-- The sliding thumb -->
      <span class="tgl-thumb" aria-hidden="true"></span>
    </span>
  </button>
</nav>
